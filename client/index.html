<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>rchat</title>

    <script src="scripts/script.js" type="module"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <div id="signin-window" class="popup-window popup-window--hidden">
      <div class="popup-window__content flex-column login-form">
        <input type="text" class="input login-form__input" placeholder="Enter login">
        <p id="sign-in-err" class="error-msg login-form__error"></p>
        <button class="button login-form__sign-in">Sign in</button>
      </div>
    </div>

    <div class="app flex-column">
      <header class="header flex-row">
        <button id="leave-btn" class="button">Leave</button>
        <div  id="user-name-p" class="user-name">User name</div>
      </header>

      <main class="main flex-row">

        <div class="chat flex-column">
          <div class="room-bar">
            <div id="room-name" class="room-bar__room-name">
              Room name
            </div>
          </div>

          <div id="inbox-msgs" class="inbox flex-column"></div>

          <div class="msg-input flex-row">
            <textarea id="msg-textarea" class="msg-input__textarea" rows="6"></textarea>
            <button id="msg-text-area-send-btn" class="button">Click me</button>
          </div>
        </div>

        <div class="user-list">
          <div class="user-list__header">Users</div>
          <div id="user-list" class="user-list__list">
            <div class="user-entry">First user</div>
            <div class="user-entry">Long long long long user long long long long long</div>
          </div>
          
        </div>

      </main>
    </div>
  </body>
</html>
