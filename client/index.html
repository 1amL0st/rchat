<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>rchat</title>

    <script src="scripts/script.js" type="module"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <div id="popup-window" class="popup-window">
      <div id="popup-window-content" class="popup-window__content">
        <div id="create-room-window" class="create-room-window">

        </div>
        <!-- <div id="signin-window" class="login-form flex-column">
          <input type="text" class="input login-form__input" placeholder="Enter login">
          <p id="sign-in-err" class="error-msg login-form__error"></p>
          <button class="button login-form__sign-in">Sign in</button>
        </div> -->
      </div>
    </div>

    <div class="app flex-column">
      <header class="header flex-row">
        <div  id="user-name-p" class="user-name"></div>
        <button id="leave-btn" class="button">Leave</button>
      </header>

      <main class="main flex-row">

        <div class="room-list">
          <button id="create-room-btn" class="button room-list__create-btn">Create room</button>
          <div id="room-list" class="room-list__list">
            <div class="room-entry">R</div>
            <div class="room-entry">R 1</div>
            <div class="room-entry">3</div>
          </div>
        </div>

        <div class="chat flex-column">
          <div class="room-bar">
            <div id="room-name" class="room-bar__room-name">
              Room name
            </div>
          </div>

          <div id="inbox-msgs" class="inbox flex-column"></div>

          <div class="msg-input flex-row">
            <textarea id="msg-textarea" class="msg-input__textarea" rows="6"></textarea>
            <button id="msg-text-area-send-btn" class="button" title="Send"></button>
          </div>
        </div>

        <div class="user-list">
          <button id="invite-friend" class="button room-list__create-btn">Invite friend</button>
          <div id="user-list" class="user-list__list">
            <div class="user-entry">Some</div>
          </div>
        </div>

      </main>
    </div>
  </body>
</html>
